<!DOCTYPE html>
<html>
    <head>
	    <title>Picky</title>
	    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
	    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
	    <link href="{{ STATIC_URL }}css/picky.css" rel="stylesheet">
    </head>
    <body>
	    <div class="navbar">
		    <div class="navbar-inner">
			    <div class="container">
				    <a class="brand" href="#">
					    Picky
				    </a>

				    <ul class="nav">
					    <li><a href="{% url all_pages %}">All Pages</a></li>
					    <li><a href="{% url create_page %}">New Page</a></li>
					    <li><a href="{% url all_users %}">Users</a></li>
				    </ul>

				    <ul class="nav pull-right">
					    <li><a href="#">{{ user.username|default:"Not logged in" }}</a></li>
					    <li><a href="{% url logout %}">log out</a></li>
				    </ul>
			    </div>
		    </div>
	    </div>

	    <div class="container">
		    <div class="row">
			    <div class="span8">
				    {% block content %}{% endblock %}
			    </div>
			    <div class="span4">
			    </div>
		    </div>
            </div>
    </body>
</html>
