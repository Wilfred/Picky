{% extends 'base.html' %}

{% block content %}
<h2>All Pages</h2>

<ul>
	{% for page in pages %}
	<li><a href="{% url view_page page.name_slug %}">{{ page.name }}</a></li>
	{% empty %}
        <li>No pages yet.</li>
	{% endfor %}
</ul>

<p><a href="{% url create_page %}">Create a new page.</a></p>
{% endblock %}
