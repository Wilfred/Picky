{% extends 'base.html' %}

{% block content %}
<h1>Deleting {{ user.username }}</h1>

<form method="post">
{% csrf_token %}

<p>You are about to delete {{ user.username }}. The account was
created on {{ user.date_joined }} and was last used on {{ user.last_login }}.
</p>
	
<button type="submit">
	Delete
</button>
</form>


{% endblock %}
