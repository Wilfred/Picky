{% extends 'base.html' %}

{% block content %}
<h1>Recent Changes</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
	{% for revision in latest_revisions %}
        <tr>
            <td>
                <a href="{% url view_page revision.page.name_slug %}">{{ revision.page.name }}</a>
            </td>
            <td>{{ revision.time }}</td>
        </tr>
	{% empty %}
        <tr>
            <td colspan="2">No pages yet.</td>
        </tr>
	{% endfor %}
    </tbody>
</table>

{% endblock %}
