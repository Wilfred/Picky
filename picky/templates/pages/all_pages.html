{% extends 'base.html' %}

{% block content %}
<h1>All Pages</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Title</th>
            <th>Last Edited</th>
            <th>Total Edits</th>
        </tr>
    </thead>
    <tbody>
	{% for page in pages %}
        <tr>
            <td>
                <a href="{% url 'view_page' page.name_slug %}">{{ page.name }}</a>
            </td>
            <td>{{ page.get_latest_revision.time }}</td>
            <td>{{ page.get_latest_revision.version }}</td>
        </tr>
	{% empty %}
        <tr>
            <td colspan="3">No pages yet.</td>
        </tr>
	{% endfor %}
    </tbody>
</table>

{% endblock %}
