{% extends 'base.html' %}

{% block extra-js %}
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script src="{{ STATIC_URL }}js/creole.js" rel="stylesheet"></script>
<script src="{{ STATIC_URL }}js/jquery.outerhtml.js" rel="stylesheet"></script>
<script src="{{ STATIC_URL }}js/live_preview.js" rel="stylesheet"></script>
{% endblock %}

{% block whole-row-content %}

<h1>Create A Page</h1>

<div class="editor-wrapper">
    <div class="editor column">
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <label></label><!-- grim hack to push button down -->
            <button type="submit" class="btn btn-primary">
	        <i class="icon-ok-sign icon-white"></i>
	        Save Page
            </button>
        </form>
    </div>

    <div id="preview" class="column">
        {{ page.get_rendered_content|safe }}
    </div>

    <div class="clearfix">
    </div>
</div>

{% endblock %}
