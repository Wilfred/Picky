{% block page_actions_state %}active{% endblock %}

{% block content %}
{{ block.super }}

<h1>Deleting {{ page.name }}</h1>

<form method="post" class="well">
{% csrf_token %}

</p>
	
<button type="submit" class="btn btn-danger">
	Delete {{ page.name }}
</button>
</form>


{% endblock %}
