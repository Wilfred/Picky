<pre id="test">
<script type="text/javascript"><!--<![CDATA[
var jsan = new JSAN('lib');
jsan.use('Test.More');

plan({ tests: 1 });

// Define grammar
var grammar = {
    p: { _regex: new RegExp('[ \\t]*\\S.*((\\r?\\n|\\n)[ \\t]*\\S.*)'),
        _capture: 0, _tag: 'p' }
};
grammar._root = { _children: [ grammar.p ] };

// Prepare objects
var div = document.createElement('div');
var p = new creole._base(grammar);

// Begin tests
p.parse(div, 'para\n continues\n\nanother para\n \nyet another para');

ok(true, 'dummy');
